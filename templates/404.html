<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>404 — DishBuilder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="{% static 'fontawesome/css/all.min.css' %}">
  <link rel="shortcut icon" href="{% static 'favicon.ico' %}" type="image/x-icon">

  <style>
    :root {
      --green: #4CAF50;
      --bg: #111827;
      --card: #1f2933;
      --text-muted: #9ca3af;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: var(--bg);
      color: #fff;
      font-family: system-ui, -apple-system, BlinkMacSystemFont;
    }

    .card {
      background: var(--card);
      padding: 48px 56px;
      border-radius: 24px;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0,0,0,.5);
      max-width: 420px;
      width: 90%;
      animation: fadeIn .6s ease;
    }

    .icon {
      font-size: 48px;
      color: var(--green);
      margin-bottom: 12px;
      filter: drop-shadow(0 0 12px rgba(76,175,80,.4));
    }

    h1 {
      font-size: 96px;
      margin: 0;
      color: var(--green);
      line-height: 1;
    }

    h2 {
      margin: 12px 0 8px;
      font-weight: 600;
    }

    p {
      color: var(--text-muted);
      margin-bottom: 28px;
      font-size: 15px;
    }

    a {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 14px 26px;
      border-radius: 14px;
      background: var(--green);
      color: #0f172a;
      text-decoration: none;
      font-weight: 600;
      transition: all .2s ease;
      box-shadow: 0 10px 30px rgba(76,175,80,.35);
    }

    a:hover {
      transform: translateY(-2px);
      box-shadow: 0 14px 40px rgba(58, 137, 60, 0.5);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="icon">
      <i class="fa-solid fa-bowl-food"></i>
    </div>

    <h1>404</h1>
    <h2>Страница не найдена</h2>
    <p>
      Похоже, этого блюда нет в меню.<br>
      Возможно, вы ошиблись адресом.
    </p>

    <a href="/">
      <i class="fa-solid fa-arrow-left"></i>
      На главную
    </a>
  </div>

</body>
</html>
